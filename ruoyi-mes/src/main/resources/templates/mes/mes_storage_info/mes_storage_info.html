<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('库存信息列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>库位：</label>
                                <input type="text" name="storageLocation"/>
                            </li>
                            <li>
                                <label>晶棒编号：</label>
                                <input type="text" name="crystalCode"/>
                            </li>
                            <li>
                                <label>规格：</label>
                                <input type="text" name="spec"/>
                            </li>
                            <li>
                                <label>长度：</label>
                                <input type="text" name="length"/>
                            </li>
                            <li>
                                <label>片厚：</label>
                                <input type="text" name="thicknessSplice"/>
                            </li>
                            <li>
                                <label>切片机型：</label>
                                <select name="slicerModel" th:with="type=${@dict.getType('mes_slicer_model')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <label>入库时间：</label>
                                <input type="text" class="time-input" placeholder="请选择入库时间" name="warehousingTime"/>
                            </li>
                            <li>
                                <label>固化时长：</label>
                                <input type="text" name="curingTime"/>
                            </li>
                            <li>
                                <label>库位库存状态：</label>
                                <input type="text" name="storageLocationState"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="mes:mes_storage_info:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="mes:mes_storage_info:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="mes:mes_storage_info:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="mes:mes_storage_info:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('mes:mes_storage_info:edit')}]];
        var removeFlag = [[${@permission.hasPermi('mes:mes_storage_info:remove')}]];
        var slicerModelDatas = [[${@dict.getType('mes_slicer_model')}]];
        var prefix = ctx + "mes/mes_storage_info";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "库存信息",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '主键id',
                    visible: false
                },
                {
                    field: 'storageLocation',
                    title: '库位'
                },
                {
                    field: 'crystalCode',
                    title: '晶棒编号'
                },
                {
                    field: 'spec',
                    title: '规格'
                },
                {
                    field: 'type',
                    title: '尺寸'
                },
                {
                    field: 'length',
                    title: '长度'
                },
                {
                    field: 'thicknessSplice',
                    title: '片厚'
                },
                {
                    field: 'slicerModel',
                    title: '切片机型',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(slicerModelDatas, value);
                    }
                },
                {
                    field: 'warehousingTime',
                    title: '入库时间'
                },
                {
                    field: 'curingTime',
                    title: '固化时长'
                },
                {
                    field: 'storageLocationState',
                    title: '库位库存状态'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
