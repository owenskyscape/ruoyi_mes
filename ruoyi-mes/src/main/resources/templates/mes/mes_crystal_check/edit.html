<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改库存盘点')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-mes_crystal_check-edit" th:object="${mesCrystalCheck}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">库位号：</label>
                <div class="col-sm-8">
                    <input name="storageLocation" th:field="*{storageLocation}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">晶棒编号：</label>
                <div class="col-sm-8">
                    <input name="crystalCode" th:field="*{crystalCode}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "mes/mes_crystal_check";
        $("#form-mes_crystal_check-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-mes_crystal_check-edit').serialize());
            }
        }
    </script>
</body>
</html>
